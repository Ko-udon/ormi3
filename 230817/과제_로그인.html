<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
    <header>
        <h2>로그인</h2>
    </header>

    <p>
        <strong>아이디와 비밀번호를 입력하고 로그인하세요</strong>
    </p>
    <label for="user-id">
        <strong>아이디</strong>
        <input type="text" placeholder="아이디" maxlength="15"  minlength="5" required>
    </label>
    <br>
    <label for="user-password">
        <strong>비밀번호</strong><input type="password" placeholder="비밀번호" maxlength="15" minlength="10" required>
    </label>
    <br>
    <input type="checkbox"> 아이디 저장
    <br>
    <button type="submit">로그인</button>
</body>

</html>
