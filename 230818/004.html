<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    th, td{
        border: 1px solid black;

    }
  </style>
</head>

<body>
    <h1>표 제목</h1>
    <table>
        <caption style="caption-side: top">표 설명, 제목</caption>
        <!-- 표 제목은 없어도 무방! -->

        <colgroup>
            <col style="width: 100px;"/>
            <col style="width: 200px;"/>
            <col span="2" style="width: 200px; background-color: skyblue";>
        </colgroup>
        <thead>
            <tr>
                <th>제목셀</th>
                <th>제목셀</th>
                <th colspan="2">제목셀</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">제목셀1</th>
                <td>내용셀1</td>
                <td colspan="2" rowspan="2">내용셀1</td>
            </tr>

            <tr>
                <th>제목셀2</th>
                <td>내용셀1</td>
                <td>내용셀2</td>
                <td>내용셀3</td>
            </tr>        
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>내용셀</td>
                <td>내용셀</td>
                <td>내용셀</td>
            </tr>
        </tfoot>

    </table>
      
</body>

</html>
