<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    div {
        text-align: left;
        width: 1000px;
        height: 70px;
        border: 2px solid black;
    }
  </style>
</head>
<body>
    <h2>회원가입</h2>
    <p>원활한 서비스 시용을 위해 회원가입을 해주세요</p>
    <label for="user-id" >아이디
        <input type="text" minlength="5" maxlength="15" placeholder="아이디" required>
    </label>
    <br>
    <label for="user-email" >이메일
        <input type="text" placeholder="이메일" required>
    </label>
    <br>
    <label for="user-password" >비밀번호
        <input type="email" minlength="5" maxlength="15" placeholder="비밀번호" required>
    </label>
    <br>
    <label for="user-name" >닉네임
        <input type="text" minlength="5" maxlength="15" placeholder="닉네임" required>
    </label>
    <br>

    <fieldset class="gender">
        <legend>성별</legend>
        <ul>
            <li><input type="radio" name="gender" value="male" id="male">
                <label for="male">남성</label></li>
            <li><input type="radio" name="gender" value="females" id="female">
                <label for="female">여성</label></li>
            <li><input type="radio" name="gender" value="no" id="no">
                <label for="no">선택 안함</label></li>
        </ul>
    </fieldset>

    <fieldset class="skills">
        <legend>사용 기술</legend>
        <ul>
            <li><input type="checkbox" name="HTML" value="html" id="html">
                <label>HTML</label></li>
            <li><input type="checkbox" name="CSS" value="css" id="css">
                <label>css</label></li>
            <li><input type="checkbox" name="javascript" value="javascript" id="JavaScript">
                <label>JavaScript</label></li>
            <li><input type="checkbox" name="Python" value="python" id="python">
                <label>Python</label></li>
            <li><input type="checkbox" name="Django" value="django" id="django">
                <label>Django</label></li>
            <li><input type="checkbox" name="GitHub" value="github" id="github">
                <label>GitHub</label></li>
            <li><input type="checkbox" name="PostgreSQL" value="postgresql" id="postgresql">
                <label>PostgreSQL</label></li>
        </ul>
    </fieldset>
    <button type="submit">회원가입</button>      
</body>

</html>
