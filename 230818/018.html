<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display 속성</title>
  <style>
    div,
    span,
    button {
        background-color: skyblue;
        border: 1px solid royalblue;
        width: 100px;
        height: 100px;
        padding: 10px;
        margin: 10px;
    }
    span{
        display: block;
    }

  </style>
</head>

<body>
    <!-- block -->
    <div>div</div>
    <div>div</div>

    <!-- inline -->
    <span>span</span>
    <span>span</span>

    <!-- inline block -->
    <button type="button">button</button>
</body>

</html>
