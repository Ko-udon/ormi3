<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    div {
        width: 100px;
        height: 50px;
        box-sizing: border-box;

        padding: 20px;
        border: 10px solid black;
        margin: 20px;
    }
    span {
        padding: 20px;
        border: 10px solid black;
        margin: 0 20px;
    }
  </style>
</head>

<body>
    <div>box </div>
    <span>inline</span>
      
</body>

</html>
