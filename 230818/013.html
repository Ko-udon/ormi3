<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상클래스</title>
  <style>
    a:link {
        color:black
    }

    a:visited {
        color: green
    }
    
    a:hover {
        background-color: yellow;
    }
    /* 마우스 커서를 올려둘때 */
    a:active{
        border: 2px solid gold;
    }
    /* 누를때 */
    a:focus {
        font-weight: bold;
    }
    p:hover{
        color:royalblue;
    }
  </style>
</head>

<body>
    <a href="">링크 이동</a>
    <p>안녕하세요</p>
      
</body>

</html>
