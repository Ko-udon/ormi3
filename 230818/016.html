<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    /* 우선순위는 구체적일수록 강하다 */
    /* 4 */
    div #id{
    color:green;
    }

    /* 우선순위 1(가장 낮음) */
    p{  
    color:black;
    }

    /* 3 */
    #id{
    color:blue;
    }

    /* 2 */
    .class{
    color:yellow;
    }


  </style>
</head>

<body>
    <div>
        <p id="id" class="class">
              1. 이 글자는 어떤 색일까요?
          </p>
        <p id="id" class="class" style="color:red">
              2. 이 글자는 어떤 색일까요??
          </p>
      </div>
</body>

</html>
