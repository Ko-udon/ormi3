<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 작성</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/list.css">
</head>

<body>
  <!-- header -->
  <!-- h1 -->
  <!-- // header -->

  <!-- main -->
  <header class="layout-header">
    <h1>HTML/CSS 실습</h1>
    <div>
        <a href="chat.html">채팅</a>

        <a href="login.html">로그인</a>

        <a href="join.html">회원가입</a>

        <button type="button">로그아웃</button>
    </div>
    

</header>

  <main class="write">
    <h2>글쓰기</h2>
    <p class="main-des">내용을 입력해 주세요</p>

    <form method="POST">
      <table class="board-table">
        <tbody>
          <tr>
            <th><label for="category">카테고리</label></th>
            <td class="tal">
              <select namd="category" id="category">
                <option value="category1" selected>일반</option>
                <option value="category2">공지사항</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="board-title">제목</label></th>
            <td class="tal">
              <input name="board-title" id="board-title" type="text" minlength="5" max="30"
                placeholder="5글자 이상 30글자 이하로 작성해 주세요" required>
            </td>
          </tr>
          <tr>
            <th><label for="board-content">내용</label></th>
            <td class="tal">
              <textarea id="board-content" name="board-content" minlength="5" max="500" required></textarea>
            </td>
          </tr>
          <tr>
            <th><label for="board-file">파일첨부</label></th>
            <td class="tal">
              <input id="board-file" name="board-file" type="file" accept="image/jpg">
            </td>
          </tr>
        </tbody>
      </table>
      <a href="./list.html">목록</a>
      <button type="reset">초기화</button>
      <button type="submit">작성</button>
    </form>

  </main>

  <!-- //main -->

  <!-- footer -->
  <!-- // footer -->
</body>

</html>
