<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>{{ post.author }}</p>

<video id="myVideo" src="{{ post.file_upload }}" controls autoplay>{{ post.file_upload }}</video>

{% for comment in post.comments.all %}
    <p>{{ comment.message }}</p>
{% endfor %}
{% for tag in post.tags.all %}
    <a href="/tube/tag/{{ tag.name }}">#{{ tag.name }}</a>
{% endfor %}



<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>
